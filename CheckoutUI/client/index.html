<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Automatic Billing</title>

    <link rel="stylesheet" href="asset/css/style.css">

    <script src="asset/scripts/script.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- DotLottie player -->
    <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
</head>

<body>
    <!-- Animation chờ -->
    <div class="lottie" id="1" style="text-align: center;">
        <dotlottie-player
            src="https://lottie.host/b751195e-bbdc-4215-838f-bccfd2357e8c/flwEWtatOm.lottie"
            background="transparent"
            speed="1"
            style="width: 300px; height: 300px"
            loop autoplay>
        </dotlottie-player>
        <div class="text">VUI LÒNG ĐẶT TRÁI CÂY LÊN BÀN CÂN ĐỂ THANH TOÁN!</div>
    </div>

    <!-- Main sản phẩm -->
    <main id="home"></main>

    <!-- Nút CHECKOUT -->
    <div id="final">
        <button id="2" class="checkout" onclick="checkout()">CHECKOUT</button>
    </div>

    <!-- QR code -->
    <div id="qr" class="animated fadeInUp Once">
        Scan QR Code To Pay
        <img id="image" src="" />
    </div>

    <!-- Animation thành công -->
    <div id="success">
        <lottie-player 
            src="https://assets7.lottiefiles.com/private_files/lf30_poez9ped.json"
            background="transparent" 
            speed="1"  
            style="width: 300px; height: 300px;" 
            loop autoplay>
        </lottie-player>
    </div>

    <!-- Tự động load sản phẩm mỗi 100ms -->
    <script>
        window.onload = () => {
            setInterval(function () {
                loadProducts();
            }, 100);
        };
    </script>

</body>
</html>
